<!DOCTYPE html>
<div id="ms-preload" class="ms-preload" *ngIf="loading">
    <div id="status">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
</div>
<div class="ms-site-container ms-nav-fixed">
    <!-- Header -->
    <app-navbar ></app-navbar>
    <!-- Contenu des pages -->
    <router-outlet></router-outlet>
    <!-- Footer -->
    <app-footer></app-footer>
    <!-- Back to top -->
    <div class="btn-back-top">
        <a (click)="scrollToTop()" id="back-top" class="btn-circle btn-circle-primary btn-circle-sm btn-circle-raised color-white">
            <i class="fa fa-arrow-up"></i>
        </a>
    </div>
</div>

<!-- Menu -->
<app-menu></app-menu>
