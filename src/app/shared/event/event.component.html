<div class="card card-light">
    <div class="card-header media">        
        <div class="media-left media-object">
            <img src="/assets/img/no-picture.jpg" alt="..." class="img-circle mr-1">
        </div>
        <div class="media-body">
            <a class="media-title" href="#">
                {{ event.author.displayName }}
            </a><br>
            <div class="media-footer">
                <span>
                    <i class="zmdi zmdi-star" [class.color-warning-light]="event.author.nbStars>=1"></i>
                    <i class="zmdi zmdi-star" [class.color-warning-light]="event.author.nbStars>=2"></i>
                    <i class="zmdi zmdi-star" [class.color-warning-light]="event.author.nbStars>=3"></i>
                    <i class="zmdi zmdi-star" [class.color-warning-light]="event.author.nbStars>=4"></i>
                    <i class="zmdi zmdi-star" [class.color-warning-light]="event.author.nbStars>=5"></i>
                </span>
            </div>
            <span class="color-medium-dark">{{ event.updatedAt | amCalendar }}</span>
        </div>
    </div>

    <div class="card-block" *ngIf="event.source !== 'undefined' && event.source.item !== 'undefined'">
        <app-article *ngIf="event.source.kind === 'article'" [article]="event.source.item" [mode]="'mini'"></app-article>
        <app-proposition *ngIf="event.source.kind === 'proposition'" [proposition]="event.source.item" [mode]="'mini'"></app-proposition>
        <app-rating *ngIf="event.source.kind === 'rating'" [rating]="event.source.item" [mode]="'mini'"></app-rating>
        <app-task *ngIf="event.source.kind === 'task'" [task]="event.source.item" [mode]="'mini'"></app-task>
        <app-tender *ngIf="event.source.kind === 'tender'" [tender]="even.source.item" [mode]="'mini'"></app-tender>
        <app-comment *ngIf="event.source.kind === 'comment'" [comment]="event.source.item" [mode]="'mini'"></app-comment>
        <app-like *ngIf="event.source.kind === 'like'" [like]="event.source.item" [mode]="'mini'"></app-like>
    </div>

</div>
