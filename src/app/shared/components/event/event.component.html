<!DOCTYPE html>
<div class="card card-light">
    <div class="card-header media">        
        <div class="media-left media-object">
            <img src="/assets/img/no-picture.jpg" alt="..." class="img-circle mr-1">
        </div>
        <div class="media-body">
            <div class="rating-list">
                <span class="rating-list-item" [class.color-warning]="event.author.nbStars>=1"><i class="zmdi zmdi-star" ></i></span>
                <span class="rating-list-item" [class.color-warning]="event.author.nbStars>=2"><i class="zmdi zmdi-star" ></i></span>
                <span class="rating-list-item" [class.color-warning]="event.author.nbStars>=3"><i class="zmdi zmdi-star" ></i></span>
                <span class="rating-list-item" [class.color-warning]="event.author.nbStars>=4"><i class="zmdi zmdi-star" ></i></span>
                <span class="rating-list-item" [class.color-warning]="event.author.nbStars>=5"><i class="zmdi zmdi-star" ></i></span>
            </div>
            <h3 class="media-title">
                <a [routerLink]="['/account', event.author._id]">{{ event.author.displayName }}</a> 
                <small><em>{{ event.type | eventType }}</em></small>
            </h3>
        </div>
    </div>

    <div class="card-block" *ngIf="event.source !== 'undefined' && event.source.item !== 'undefined'">
        <app-user *ngIf="event.source.kind === 'user'" [user]="event.source.item"></app-user>
        <app-article *ngIf="event.source.kind === 'article'" [article]="event.source.item"></app-article>
        <app-proposition *ngIf="event.source.kind === 'proposition'" [proposition]="event.source.item"></app-proposition>
        <app-rating *ngIf="event.source.kind === 'rating'" [rating]="event.source.item"></app-rating>
        <app-task *ngIf="event.source.kind === 'task'" [task]="event.source.item"></app-task>
        <app-tender *ngIf="event.source.kind === 'tender'" [tender]="even.source.item"></app-tender>
        <app-comment *ngIf="event.source.kind === 'comment'" [comment]="event.source.item"></app-comment>
        <app-like *ngIf="event.source.kind === 'like'" [like]="event.source.item"></app-like>
    </div>

</div>
