<!DOCTYPE html>
<article class="card wow fadeInUp animation-delay-2">
    <div class="card-header media bg-white color-dark">
        <div class="media-left media-object media-middle">
            <img src="{{ event.author.image || '/assets/img/no-picture.jpg'}}" alt="{{ event.author.displayName }}" class="img-avatar-circle-sm mr-1">
        </div>
        <div class="media-body media-middle">
            <a class="media-title" [routerLink]="['/user', event.author._id]">{{ event.author.displayName }}</a><br>
            <small><em>{{ event.type | eventType:isEventFromCurrentUser(event) }}</em></small>
        </div>
        <div class="media-footer media-bottom text-right">
            <i class="zmdi zmdi-time no-mr"></i>
            <small>{{ event.updatedAt | amLocale:'fr' | amTimeAgo}}</small>
        </div>
    </div>
    <app-user *ngIf="event.source.kind === 'user'" [user]="event.source.item"></app-user>
    <app-article *ngIf="event.source.kind === 'article'" [article]="event.source.item"></app-article>
    <app-proposition *ngIf="event.source.kind === 'proposition'" [proposition]="event.source.item"></app-proposition>
    <app-rating *ngIf="event.source.kind === 'rating'" [rating]="event.source.item"></app-rating>
    <app-task *ngIf="event.source.kind === 'task'" [task]="event.source.item"></app-task>
    <app-tender *ngIf="event.source.kind === 'tender'" [tender]="event.source.item"></app-tender>
    <app-comment *ngIf="event.source.kind === 'comment'" [comment]="event.source.item"></app-comment>
    <app-like *ngIf="event.source.kind === 'like'" [like]="event.source.item"></app-like>
    <div class="card-block no-mt no-pt no-pb no-mb">
        <div class="row justify-content-center">
            <div class="col-4">
                <a (click)="like()" class="btn btn-info btn-block btn-raised btn-sm no-mt" *ngIf="event.source.kind !== 'user'">
                    <i class="zmdi zmdi-favorite no-mr"></i>
                    <span class="d-none d-md-inline-block ml-1">J'aime</span>
                </a>
            </div>
            <div class="col-4">
                <a (click)="setCommentFormVisibility()" class="btn btn-warning btn-raised btn-block btn-sm no-mt" *ngIf="event.source.kind !== 'user'">
                    <i class="zmdi zmdi-comments no-mr"></i>
                    <span class="d-none d-md-inline-block ml-1">Commenter</span>
                </a>
            </div>
            <div class="col-4">
                <a [routerLink]="['/', event.source.kind, event.source.item._id]" class="btn btn-primary btn-block btn-raised btn-sm no-mt">
                    <i class="zmdi zmdi-more no-mr"></i>
                    <span class="d-none d-md-inline-block ml-1">Plus</span>
                </a>
            </div>
        </div>
        
        
        
    </div>
    <div class="card-footer bg-light" *ngIf="event.source.kind !== 'user' && isCommentFormVisible">
        <div class="form-group">
            <textarea name="comment" class="form-control" [(ngModel)]="text" placeholder="Votre commentaire ..."></textarea>
            <div class="pull-right">
                <a class="btn btn-sm btn-primary btn-raised" (click)="comment()">
                    Commenter
                </a>
            </div>
        </div>
    </div>
</article>
