<!DOCTYPE html>
<div class="ms-slidebar sb-slidebar sb-left sb-momentum-scrolling sb-style-overlay" id="ms-slidebar">
  <header class="ms-slidebar-header">
    <div class="ms-slidebar-login">
      <a (click)="logout()" class="btn btn-link withripple" *ngIf="this.auth.isLoggedIn()">
        <i class="fa fa-power-off"></i> Déconnexion
      </a>
      <a [routerLink]="['/account/login']" class="btn btn-link withripple" *ngIf="!this.auth.isLoggedIn()">
        <i class="fa fa-user-circle"></i> Connexion
      </a>
      <a [routerLink]="['/account/register']" class="btn btn-link withripple"*ngIf="!this.auth.isLoggedIn()">
        <i class="fa fa-vcard"></i> Inscription
      </a>
    </div>
    <div class="ms-slidebar-title">
      <div class="ms-slidebar-t">
        <span class="ms-logo ms-logo-sm">SH</span>
        <h3>Skills<span>Hub</span></h3>
      </div>
    </div>
  </header>
  <ul class="ms-slidebar-menu" id="slidebar-menu" role="tablist" aria-multiselectable="true">
    <li><a [routerLink]="['/']" class="link"><i class="fa fa-home"></i> Accueil</a></li>
    <li *ngIf="this.auth.isLoggedIn()"><a [routerLink]="['/account/profile']" class="link"><i class="fa fa-user-circle"></i> Mon compte</a></li>
    <li *ngIf="this.auth.isLoggedIn()"><a [routerLink]="['/dashboard']" class="link"><i class="fa fa-dashboard"></i> Tableau de bord</a></li>
    <li *ngIf="this.auth.isLoggedIn()"><a [routerLink]="['/wall']" class="link"><i class="fa fa-newspaper-o"></i> Fil d'actualité</a></li>
    <li *ngIf="this.auth.isLoggedIn()"><a [routerLink]="['/portfolio']" class="link"><i class="fa fa-archive"></i> Portfolio</a></li>
    <li><a [routerLink]="['/search']" class="link"><i class="fa fa-search"></i> Rechercher</a></li>
    <li><a [routerLink]="['/about']" class="link"><i class="fa fa-users"></i> A propos</a></li>
    <li><a [routerLink]="['/contact']" class="link"><i class="fa fa-envelope"></i> Nous contacter</a></li>
    <li><a [routerLink]="['/help']" class="link"><i class="fa fa-question-circle"></i> Besoin d'aide ?</a></li>
  </ul>
</div>
