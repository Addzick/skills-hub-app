<!DOCTYPE html>
<div class="form-group row" [class.has-error]="error !== ''">
  <label for="email" class="col-md-2 control-label">{{ label }}</label>
  <div class="col-md-10">
    <ng-content></ng-content>
    <small class="text-danger" *ngIf="error !== ''">* {{ error }}</small>
  </div>      
</div>
