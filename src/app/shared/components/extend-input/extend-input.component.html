<!DOCTYPE html>
<div class="form-group" [class.has-error]="hasError()">
  <label class="control-label" *ngIf="this.text">{{ text }}</label>
  <div class="input-group">
    <span class="input-group-addon" *ngIf="this.addonClass"><i [class]="this.addonClass"></i></span>
    <ng-content></ng-content>
  </div>
  <span class="help-block" *ngIf="hasError()">{{ error }}</span>
</div>
