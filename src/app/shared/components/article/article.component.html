<!DOCTYPE html>
<div class="card-block">
    <a [routerLink]="['/article', article._id]">
        <h3>{{ article.title }}</h3>
    </a>
    <p>{{ article.description | truncate }}</p>
    <div class="mt-2">
        <a href="#" class="ms-tag ms-tag-info" *ngFor="let tag of article.tags">{{ tag }}</a>
    </div>
</div>
