<!DOCTYPE html>
<div class="card card-primary p-1 animated fadeInUp animation-delay-9">
    <h2 class="color-primary p-2">Mon adresse</h2>
    <blockquote class="blockquote" *ngIf="!isEdit && !hasAddress()">
        Vous n'avez pas encore saisi d'adresse !
    </blockquote>
    <div *ngIf="!isEdit && hasAddress()">
        <div class="row">
            <div class="col-xl-6 col-12">
                <table class="table table-no-border table-striped">
                    <tr>
                        <th><i class="zmdi zmdi-map mr-1 color-danger"></i> Rue</th>
                        <td><a href="#">{{ address.street + ', ' + address.number }}</a></td>
                    </tr>
                    <tr *ngIf="address.complement">
                        <th><i class="zmdi zmdi-pin mr-1 color-info"></i> ComplÃ©ment</th>
                        <td>{{ address.complement }}</td>
                    </tr>        
                    <tr>
                        <th><i class="zmdi zmdi-city mr-1 color-royal"></i> LocalitÃ©</th>
                        <td>{{ address.zip + ' ' + address.city }}</td>
                    </tr>
                </table>
            </div>
            <div class="col-xl-6 col-12">
                <agm-map [latitude]="address.loc.coordinates[1]" [longitude]="address.loc.coordinates[0]" [zoom]="14">
                    <agm-marker [latitude]="address.loc.coordinates[1]" [longitude]="address.loc.coordinates[0]"></agm-marker>
                </agm-map>
            </div>
        </div>
    </div>
    <div class="text-right" *ngIf="!isEdit">
        <a (click)="setEdit()" class="btn btn-raised btn-primary">
            <i class="zmdi zmdi-edit"></i>
            Editer
        </a>
    </div>
    <div [hidden]="!isEdit" class="m-4">
        <div class="form-group">
            <input
                #search
                [formControl]="searchControl"
                type="text" 
                class="form-control" 
                autocorrect="off" 
                autocapitalize="off" 
                spellcheck="off" 
                placeholder="Saisissez votre adresse ...">
        </div>
        <div class="text-right">
            <button type="button" class="btn btn-primary" (click)="setEdit()">
                <i class="zmdi zmdi-long-arrow-left no-ml mr-1"></i>
                Annuler
            </button>
            <button type="button" class="btn btn-raised btn-primary" (click)="submit()">
                Enregister
                <i class="zmdi zmdi-long-arrow-right no-mr ml-1"></i>
            </button>
        </div>
    </div>
</div>
