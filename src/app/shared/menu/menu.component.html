<!DOCTYPE html>
<div class="ms-slidebar sb-slidebar sb-left sb-momentum-scrolling sb-style-overlay"  id="ms-slidebar">
  <header class="ms-slidebar-header">
    <div class="ms-slidebar-login">
      <a (click)="logout()" *ngIf="this.auth.loggedIn"  class="withripple">
        <i class="zmdi zmdi-close-circle"></i> Se déconnecter
      </a>
      <a [routerLink]="['/sign']" *ngIf="!auth.loggedIn"  class="withripple">
        <i class="zmdi zmdi-account"></i> Se connecter
      </a>
    </div>
    <div class="ms-slidebar-title">
      <div class="ms-slidebar-t">
        <span class="ms-logo ms-logo-sm">SH</span>
        <h3>Skills<span>Hub</span></h3>
      </div>
    </div>
  </header>
  <ul class="ms-slidebar-menu" id="slidebar-menu" role="tablist" aria-multiselectable="true">
    <li><a [routerLink]="['/home']" class="link"><i class="zmdi zmdi-home"></i> Accueil</a></li>
    <li><a [routerLink]="['/search']" class="link"><i class="zmdi zmdi-search"></i> Rechercher</a></li>
    <li><a [routerLink]="['/wall']" class="link"><i class="zmdi zmdi-collection-text"></i> Fil d'actualité</a></li>
    <li *ngIf="this.auth.loggedIn"><a [routerLink]="['/dashboard']" class="link"><i class="zmdi zmdi-view-dashboard"></i> Mon tableau de bord</a></li>
    <li *ngIf="this.auth.loggedIn"><a [routerLink]="['/gallery']" class="link"><i class="zmdi zmdi-picture-gallery"></i> Ma galerie</a></li>
  </ul>
</div>
