<!DOCTYPE html>
<div class="container-fluid">
    <div class="row">            
        <div class="col-md-4">                
            <div id="infos">
                    <app-infos [user]="user"></app-infos>
            </div>
            
            <form [formGroup]="uploadPicForm" (submit)="uploadPicture()" enctype="multipart/form-data">
                <input type="file" name="file" id="profile-picture" style="display:none;" accept="image/bmp, image/jpeg, image/png, image/tiff">
            </form>
              
            <a [routerLink]="['/account/edit']" class="btn btn-block btn-raised btn-royal mb-2">
                <i class="zmdi zmdi-edit mr-1"></i> Modifier
            </a>
        </div>

        <div class="col-md-8">
          <app-favorites [user]="user"></app-favorites>  
          
          <app-journal [user]="user"></app-journal>
            
        </div>
    </div>
</div>
