<!DOCTYPE html>
<div class="card card-primary card-block card-block-big animated fadeInUp animation-delay-9">
    <h1 class="color-primary text-center">Activités récentes</h1>
    <ul class="ms-timeline mt-6">
        <li class="ms-timeline-item" *ngFor="let event of events">
            <div class="ms-timeline-date">
                <time class="timeline-time">{{ event.updatedAt | amLocale:'fr' | amTimeAgo}}</time>
                <i class="ms-timeline-point"></i>
            </div> 
            <div class="card card-event no-p wow materialUp">
                <a class="alert alert-default" [routerLink]="['/', event.source.kind, event.source.item._id ]">
                    <em>vous {{ event.type | eventType:true:event.author.displayName }}</em>
                </a>
                <div class="card card-item d-none d-md-block" *ngIf="event.source.kind !== 'user'">
                    <app-article *ngIf="event.source.kind === 'article'" [article]="event.source.item"></app-article>
                    <app-proposition *ngIf="event.source.kind === 'proposition'" [proposition]="event.source.item"></app-proposition>
                    <app-rating *ngIf="event.source.kind === 'rating'" [rating]="event.source.item"></app-rating>
                    <app-task *ngIf="event.source.kind === 'task'" [task]="event.source.item"></app-task>
                    <app-tender *ngIf="event.source.kind === 'tender'" [tender]="event.source.item"></app-tender>
                    <app-comment *ngIf="event.source.kind === 'comment'" [comment]="event.source.item"></app-comment>
                    <app-like *ngIf="event.source.kind === 'like'" [like]="event.source.item"></app-like> 
                </div>
            </div>
            
        </li>    
    </ul>
</div>
