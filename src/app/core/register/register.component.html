<!DOCTYPE html>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="card card-block">
            <h2 class="text-center">Inscrivez-vous</h2>
            <div class="row mt-4 mb-2 text-center">
                <a routerLink="/facebook" class="btn-circle btn-circle-raised btn-facebook mr-6">
                    <i class="zmdi zmdi-facebook"></i>
                </a>
                <a routerLink="/twitter" class="btn-circle btn-circle-raised btn-twitter mr-6">
                    <i class="zmdi zmdi-twitter"></i>
                </a>
                <a routerLink="/google" class="btn-circle btn-circle-raised btn-google">
                    <i class="zmdi zmdi-google"></i>
                </a>
            </div>
            <form [formGroup]="registerForm" (submit)="register()">
                <fieldset class="pl-3 pr-3"> 
                    <div class="form-group" [class.has-error]="registerForm.controls.email.invalid && (registerForm.controls.email.dirty || registerForm.controls.email.touched)">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                        <input type="email" formControlName="email" name="email" placeholder="Adresse e-mail" class="form-control">
                      </div>
                    </div>
                    <div class="form-group" [class.has-error]="registerForm.controls.password.invalid && (registerForm.controls.password.dirty || registerForm.controls.password.touched)">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                        <input type="password" formControlName="password" name="password" placeholder="Mot de passe" class="form-control">                        
                      </div>                        
                    </div>  
                    <div class="form-group" [class.has-error]="registerForm.controls.confirmpwd.invalid && (registerForm.controls.confirmpwd.dirty || registerForm.controls.confirmpwd.touched)">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                          <input type="password" formControlName="confirmpwd" name="confirmpwd" placeholder="Confirmer mot de passe" class="form-control">
                      </div>                        
                    </div>   
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group" [class.has-error]="registerForm.controls.firstname.invalid && (registerForm.controls.firstname.dirty || registerForm.controls.firstname.touched)">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                            <input type="text" formControlName="firstname" name="firstname" placeholder="Prénom" class="form-control">
                          </div>                        
                        </div> 
                      </div>
                      <div class="col-md-6">
                        <div class="form-group" [class.has-error]="registerForm.controls.lastname.invalid && (registerForm.controls.lastname.dirty || registerForm.controls.lastname.touched)">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                              <input type="text" formControlName="lastname" name="lastname" placeholder="Nom" class="form-control">
                          </div>                        
                        </div> 
                      </div>
                    </div>
                </fieldset>
                <div class="row pr-2 pl-2 mt-4">
                    <div class="col-md-6">
                        <a routerLink="/login" class="btn btn-link btn-sm">
                          J'ai déjà un compte
                          <i class="zmdi zmdi-account mr-1"></i> 
                        </a>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-raised btn-royal btn-block">
                          Je m'inscris
                          <i class="zmdi zmdi-long-arrow-right no-mr ml-1"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
