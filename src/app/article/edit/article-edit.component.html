<!DOCTYPE html>
<form [formGroup]="editForm" class="m-4">
  <fieldset>
    <app-input 
        [label]="'Titre'" 
        [errors]="editForm.controls.title.errors"
        [messages]="{ 
            required: 'Un titre d\'article est requis',
            remote: 'Le titre d\'article est incorrect'
        }">
        <input type="text" formControlName="title" name="title" class="form-control">
    </app-input>                
    <app-input 
        [errors]="editForm.controls.description"
        [label]="'Description'">
        <textarea formControlName="description" name="description" class="form-control" rows="3"></textarea>  
    </app-input>
    <div class="form-group row">
        <div class="offset-md-2 col-md-10">
                <textarea formControlName="body" name="body" class="form-control" rows="10"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-md-2 col-md-10 text-right">
            <a [routerLink]="['/article', article._id, 'detail' ]" class="btn btn-primary">
                <i class="zmdi zmdi-long-arrow-left no-ml mr-1"></i>
                Annuler
            </a>
            <a (click)="submit()" class="btn btn-raised btn-primary">
                Valider
                <i class="zmdi zmdi-long-arrow-right no-mr ml-1"></i>
            </a>
        </div>      
    </div>
  </fieldset>
</form>
