<!DOCTYPE html>
<div class="material-background"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-light-inverse card-block card-block-big animated materialUp animation-delay-5">
                <div class="media mb-4">
                    <div class="media-left media-object">
                        <img src="/assets/img/no-picture.jpg" alt="..." class="img-circle mr-1">
                    </div>
                    <div class="media-body">
                        <a class="media-title" href="#">{{ article.author.firstname }}</a><br>
                        <span class="color-medium-dark">{{ article.createdAt | amCalendar }}</span>
                    </div>
                </div>
                <h2 class="color-primary">{{ article.title }}</h2>
                <div [innerHtml]="article.body"></div>
            </div>
        </div>
    </div>
</div>
