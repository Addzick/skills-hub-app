<!DOCTYPE html>
<div class="card card-info">
    <div class="card-header bg-white color-info">
        <h2 class="card-title">Articles récents</h2>
    </div>
    <div class="list-group" *ngIf="events && events.length > 0">
        <a class="list-group-item media" *ngFor="let event of events" [routerLink]="['/', event.source.kind, event.source.item._id, 'detail']">
            <div class="media-left media-object media-middle">
                <img src="{{ event.author.image || '/assets/img/no-picture.jpg'}}" alt="{{ event.author.displayName }}" class="img-avatar-circle-sm mr-1">
            </div>
            <div class="media-body media-middle">
                <h5 class="media-title">{{ event.author.displayName }}</h5>
                <p>{{ event.source.item.title }}</p>
            </div>
            <div class="media-footer media-bottom text-right">
                <i class="zmdi zmdi-time no-mr"></i>
                <small>{{ event.updatedAt | amLocale:'fr' | amTimeAgo}}</small>
            </div>
        </a>
    </div>
    <div class="card-block" *ngIf="!events || events.length <= 0">
        <p class="card-text">Aucun article récent</p>
    </div>
</div>
