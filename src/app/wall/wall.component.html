<!DOCTYPE html>
<app-header [image]="'photograph'">
    <h1 class="no-m ms-site-title color-warning center-block ms-site-title-lg mt-4 animated zoomInDown animation-delay-5 text-uppercase">Fil d'actualité</h1>
    <p class="lead lead-lg color-light text-center center-block mt-4 mb-4 mw-800 fw-300 animated fadeInUp animation-delay-7">
      Découvrez, vivez et partagez<br>
      vos expériences avec les autres membres de la communauté.
    </p>
</app-header>

<div class="container-fluid">
    <div class="card card-hero card-dark animated fadeInUp animation-delay-2">
        <div class="card-header bg-dark">
            <div class="row justify-content-center">
                <div class="col-4">
                    <a [routerLink]="['/search']" class="btn btn-default btn-block btn-raised">
                        <i class="zmdi zmdi-search"></i>
                        <span class="d-none d-md-inline-block">Rechercher</span>
                    </a>
                </div>
                <div class="col-4">
                    <a [routerLink]="['/search']" class="btn btn-warning btn-block btn-raised">
                        <i class="zmdi zmdi-roller"></i>
                        <span class="d-none d-md-inline-block">Publier un appel d'offres</span>
                    </a>
                </div>
                <div class="col-4">
                    <a [routerLink]="['/search']" class="btn btn-primary btn-raised btn-block">
                        <i class="zmdi zmdi-collection-text"></i>
                        <span class="d-none d-md-inline-block">Publier un article</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <ul class="list-unstyled">
                <li *ngFor="let event of events">
                    <app-event [event]="event"></app-event>  
                </li>
            </ul> 
        </div>
        <div class="col-lg-4">
            <div class="card">
                
            </div>
            <div class="card">
                
            </div>
        </div>
    </div>
</div>
